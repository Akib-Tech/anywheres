<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Medical Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex h-screen">
   <!-- Sidebar -->
   <div class="w-16 bg-blue-100 flex flex-col items-center py-4">
    <img alt="Logo" class="mb-4" height="40" src="https://storage.googleapis.com/a1aa/image/01_UQtaw4Hp1Z62fvVzmwL5fTJVhla5B-bCLJgNG_UA.jpg" width="40"/>
    <i class="fas fa-home text-xl mb-4">
    </i>
    <i class="fas fa-bell text-xl mb-4">
    </i>
    <i class="fas fa-cog text-xl mb-4">
    </i>
   </div>
   <!-- Main Content -->
   <div class="flex-1 flex flex-col">
    <!-- Header -->
    <div class="flex items-center justify-between bg-white p-4 shadow">
     <h1 class="text-xl font-semibold">
      Kristin Watson
     </h1>
     <div class="flex items-center">
      <input class="border rounded p-2 mr-4" placeholder="Search" type="text"/>
      <img alt="Doctor's Avatar" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/sgvLl-xl-dhC2ER8i-jGplk1gxoR4lhp9_J-NlMi16Q.jpg" width="40"/>
     </div>
    </div>
    <!-- Content -->
    <div class="flex-1 flex p-4">
     <!-- Left Section -->
     <div class="w-1/3 bg-white p-4 shadow">
      <h2 class="text-lg font-semibold mb-4">
       Summary Patient
      </h2>
      <img alt="Human Body Diagram" class="w-full" height="400" src="https://storage.googleapis.com/a1aa/image/CWmjsHe0RhR55LtKAxf3O5P-FIX9Gc1R3zcjbNy0bSE.jpg" width="200"/>
     </div>
     <!-- Right Section -->
     <div class="flex-1 bg-white p-4 shadow ml-4">
      <div class="flex items-center justify-between mb-4">
       <h2 class="text-lg font-semibold">
        Physical Examination
       </h2>
       <h2 class="text-lg font-semibold text-gray-400">
        Bio Scan Results
       </h2>
      </div>
      <div class="mb-4">
       <div class="flex items-center justify-between p-4 border rounded mb-2">
        <div class="flex items-center">
         <i class="fas fa-male text-2xl mr-4">
         </i>
         <div>
          <p class="text-gray-500">
           Height
          </p>
          <p class="text-2xl font-semibold">
           169 CM
          </p>
         </div>
        </div>
        <i class="fas fa-edit text-xl">
        </i>
       </div>
       <div class="flex items-center justify-between p-4 border rounded">
        <div class="flex items-center">
         <i class="fas fa-male text-2xl mr-4">
         </i>
         <div>
          <p class="text-gray-500">
           Height
          </p>
          <p class="text-2xl font-semibold">
           169 CM
          </p>
         </div>
        </div>
        <i class="fas fa-edit text-xl">
        </i>
       </div>
      </div>
      <div>
       <div class="flex items-center justify-between mb-2">
        <p class="text-gray-500">
         Sleep Score:
         <span class="text-green-500">
          78% optimal
         </span>
        </p>
       </div>
       <div class="flex items-center">
        <div class="w-full h-8 bg-gray-200 flex">
         <div class="bg-orange-400 h-full" style="width: 10%;">
         </div>
         <div class="bg-teal-400 h-full" style="width: 70%;">
         </div>
         <div class="bg-blue-400 h-full" style="width: 20%;">
         </div>
        </div>
       </div>
       <div class="flex justify-between mt-2 text-gray-500">
        <p>
         12:00am
        </p>
        <p>
         8h 55mins
        </p>
        <p>
         6:55am
        </p>
        <p>
         48bpm
        </p>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
