<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   BioScan Results
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex h-screen">
   <!-- Sidebar -->
   <div class="w-1/6 bg-white shadow-md">
    <div class="flex items-center justify-center h-16 border-b">
     <img alt="Logo" class="h-10" height="40" src="Group.png" width="40"/>
    </div>
    <div class="mt-4">
     <ul>
      <li class="flex items-center p-4 text-gray-600 hover:bg-gray-200">
       <a href="userlist.html"><i class="fas fa-home mr-3">
       </i>
       <span>
        Home
       </span>
    </a>
      </li>
      <li class="flex items-center p-4 text-gray-600 hover:bg-gray-200">
       <a href=""><i class="fas fa-user mr-3">
       </i>
       <span>
        Profile
       </span></a>
      </li>
      <li class="flex items-center p-4 text-gray-600 hover:bg-gray-200">
      <a href=""> <i class="fas fa-cog mr-3">
       </i>
       <span>
        Settings
       </span></a>
      </li>
     </ul>
    </div>
    <div class="absolute bottom-0 w-full p-4">
    <a href="login.html"> <i class="fas fa-power-off text-gray-600">
     </i></a>
    </div>
   </div>
   <!-- Main Content -->
   <div class="flex-1 flex flex-col">
    <!-- Header -->
    <div class="flex items-center justify-between h-16 bg-white shadow-md px-6">
     <div class="flex items-center">
      <input class="border rounded-lg px-4 py-2" placeholder="Search" type="text"/>
     </div>
     <div class="flex items-center">
      <span class="mr-4">
       Dr. Arma
      </span>
      <img alt="User Avatar" class="h-10 w-10 rounded-full" height="40" src="Group.png" width="40"/>
     </div>
    </div>
    <!-- Content -->
    <div class="flex-1 flex overflow-hidden">
     <!-- Left Panel -->
     <div class="w-1/2 p-6">
      <h2 class="text-xl font-semibold mb-4">
       Kristin Watson
      </h2>
      <div class="flex items-center justify-between mb-4">
       <span class="text-gray-600">
        Summary Patient
       </span>
       <span class="text-red-500">
        4 Alerts
       </span>
      </div>
      <div class="flex justify-center items-center h-full">
       <img alt="Human Body Diagram" class="h-96" height="400" src="skeletal.png" width="200"/>
      </div>
     </div>
     <!-- Right Panel -->
     <div class="w-1/2 p-6 bg-white">
      <div class="flex items-center border-b mb-4">
        <a class="text-gray-500" href="bioscan.html">
            <span class="px-4 py-2 text-gray-600">
        Examination
       </span></a>
       <a class="text-gray-500" href="bioscan.html">
        <span class="px-4 py-2 text-gray-600">
        Bioscan
       </span>
       </a>
       <a class="text-gray-500" href="bioscan.html">
       
       <span class="px-4  text-green-500 ">
        Final Results
       </span>
       </a>
      </div>
      <div>
       <div class="mb-4">
        <div class="flex justify-between items-center mb-2">
         <span>
          ADHD
         </span>
         <span class="text-red-500">
          0
         </span>
        </div>
        <div class="relative h-2 bg-gray-200 rounded-full">
         <div class="absolute left-0 top-0 h-2 bg-red-500 rounded-full" style="width: 10%;">
         </div>
        </div>
       </div>
       <div class="mb-4">
        <div class="flex justify-between items-center mb-2">
         <span>
          Adrenal Fatigue
         </span>
         <span class="text-yellow-500">
          3
         </span>
        </div>
        <div class="relative h-2 bg-gray-200 rounded-full">
         <div class="absolute left-0 top-0 h-2 bg-yellow-500 rounded-full" style="width: 30%;">
         </div>
        </div>
       </div>
       <div class="mb-4">
        <div class="flex justify-between items-center mb-2">
         <span>
          Muscle Pains
         </span>
         <span class="text-green-500">
          7
         </span>
        </div>
        <div class="relative h-2 bg-gray-200 rounded-full">
         <div class="absolute left-0 top-0 h-2 bg-green-500 rounded-full" style="width: 70%;">
         </div>
        </div>
       </div>
       <div class="mb-4">
        <div class="flex justify-between items-center mb-2">
         <span>
          Energy Levels
         </span>
         <span class="text-green-500">
          9
         </span>
        </div>
        <div class="relative h-2 bg-gray-200 rounded-full">
         <div class="absolute left-0 top-0 h-2 bg-green-500 rounded-full" style="width: 90%;">
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
