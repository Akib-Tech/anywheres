<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Forget Password
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-md">
   <div class="flex justify-center mb-6">
    <img alt="Anywhere Healing logo" class="h-12 w-12" height="50" src="Group.png" width="50"/>
   </div>
   <h2 class="text-center text-2xl font-semibold mb-4">
    Forget Password
   </h2>
   <form>
    <div class="mb-4">
     <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email..." type="email"/>
    </div>
    <div class="mb-4">
     <button class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" type="submit">
      Send Code
     </button>
    </div>
    <div class="text-center">
     <a class="text-gray-500 hover:text-gray-700" href="userlist.html">
      Login
     </a>
    </div>
   </form>
  </div>
 </body>
</html>
