<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="relative w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
   <div class="text-center mb-6">
    <img alt="Company Logo" class="mx-auto mb-4" height="50" src="Group.png" width="50"/>
    <h1 class="text-2xl font-semibold">
     Anywhere Healing
    </h1>
   </div>
   <h2 class="text-center text-xl font-semibold mb-6">
    Login
   </h2>
   <form>
    <div class="mb-4">
     <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email..." type="email"/>
    </div>
    <div class="mb-4">
     <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your password..." type="password"/>
    </div>
    <div class="flex items-center mb-4">
     <input class="mr-2" id="agree" type="checkbox"/>
     <label class="text-sm text-gray-600" for="agree">
      By Login in Anywhere Healing, I agree the privacy policy.
     </label>
    </div>
    <button class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition duration-300" type="submit">
     continue
    </button>
   </form>
   <div class="text-center mt-4">
    <a class="text-sm text-gray-500 hover:underline" href="forgotpassword.html">
     Forgot Password?
    </a>
   </div>
   <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
    <button class="bg-gray-200 p-2 rounded-full">
     <i class="fas fa-moon text-gray-600">
     </i>
    </button>
   </div>
  </div>
 </body>
</html>
